version: '3.7'
name: wks-platform
services:
    minio:
        image: quay.io/minio/minio
        command: server /data --console-address ":9090"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            interval: 30s
            timeout: 20s
            retries: 3
        ports:
            - 9000:9000
            - 9090:9090
        environment:
            - MINIO_ROOT_USER=${MINIO_ROOT_USER}
            - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
        volumes:
            - minio:/data:rw

    mongodb:
        image: mongo:6.0.14
        ports:
            - 27017:27017
        healthcheck:
            test: mongosh --eval 'db.stats().ok' --quiet
            interval: 10s
            retries: 3
            start_period: 5s
            timeout: 10s
        volumes:
            - mongo:/data/db:rw

    opa:
        image: openpolicyagent/opa:0.70.0-static
        ports:
            - 8181:8181        
        command:
            - run
            - --server
            - /etc/rules/wks_policy_rules.rego
        volumes:
            - ./opa:/etc/rules:ro
    postgres:
        image: postgres:14
        environment:
            - POSTGRES_DB=keycloak
            - POSTGRES_USER=keycloak
            - POSTGRES_PASSWORD=keycloak
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
            interval: 5s
            timeout: 5s
            retries: 10
        ports:
        - "5432:5432"
        volumes:
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql

    keycloak:
        image: quay.io/keycloak/keycloak:20.0.3
        command: start-dev
        environment:
            KC_HEALTH_ENABLED: "true"
            KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
            KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
            KC_DB: postgres
            KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
            KC_DB_USERNAME: keycloak
            KC_DB_PASSWORD: keycloak
            KC_TRANSACTION_XA_ENABLED: false
        healthcheck:
            test: curl --fail http://localhost:8080/health/ready || exit 1
            interval: 10s
            retries: 10
            start_period: 5s
            timeout: 20s
        ports:
            - 8082:8080
        volumes:
            - keycloak:/opt/keycloak/data/
        depends_on:
            postgres:
                condition: service_healthy

    storage-api:
        build:
            context: apps/java/services/storage-api
        ports:
            - 8085:8085
        links:
            - minio
        environment:
            - OPA_URL=${OPA_URL}
            - KEYCLOAK_URL=${KEYCLOAK_URL}
            - MINIO_HOST_INTERNAL=${MINIO_HOST_INTERNAL}
            - MINIO_HOST_EXTERNAL=${MINIO_HOST_EXTERNAL}
            - MINIO_ROOT_USER=${MINIO_ROOT_USER}
            - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
        depends_on:
            minio:
                condition: service_healthy

volumes:
    mongo:
        driver: local
    postgres:
        driver: local
    minio:
        driver: local
    keycloak:
        driver: local                