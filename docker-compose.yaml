version: '3.7'
name: wks-platform
services:            
    case-engine-rest-api:
        build:
            context: apps/java/services/case-engine-rest-api
        ports:
            - 8081:8081
        links:
            - mongodb
            - camunda
        environment:
            - CAMUNDA_BASE_URL=${CAMUNDA_BASE_URL}
            - MONGO_DATABASE=${MONGO_WKS_DATABASE}
            - MONGO_CONN=${MONGO_CONNECTION_URL}
            - KEYCLOAK_URL=${KEYCLOAK_URL}
            - OPA_URL=${OPA_URL}
        depends_on:
            mongodb:
                condition: service_healthy
            camunda:
                condition: service_healthy

    bpm-engine-c7-external-service:
        build:
            context: apps/java/services/bpm-engine-c7-external-service
        links:
            - camunda
            - case-engine-rest-api
        environment:
            - CAMUNDA_BASE_URL=${CAMUNDA_BASE_URL}
            - CAMUNDA_USERNAME=${CAMUNDA_USERNAME}
            - CAMUNDA_PASSWORD=${CAMUNDA_PASSWORD}
            - KEYCLOAK_URL=${KEYCLOAK_TOKEN_URL}
            - WKS_CASE_API_URL=${WKS_CASE_API_URL}
            - WEBSOCKET_ENABLED=${WEBSOCKET_ENABLED}
        depends_on:
            camunda:
                condition: service_healthy

    storage-api:
        build:
            context: apps/java/services/storage-api
        ports:
            - 8085:8085
        links:
            - minio
        environment:
            - OPA_URL=${OPA_URL}
            - KEYCLOAK_URL=${KEYCLOAK_URL}
            - MINIO_HOST=minio
        depends_on:
            minio:
                condition: service_healthy